<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer and AR</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            /* เราไม่ต้องการปุ่มดีฟอลต์อีกต่อไป เราจะสร้างปุ่มเอง */
            --ar-button-display: none; 
        }

        /* CSS สำหรับปุ่มใหม่ของเรา */
        #ar-button {
            background-color: #3498db;
            border-radius: 8px;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-family: sans-serif;
            font-weight: bold;
            cursor: pointer;
            
            /* จัดตำแหน่งปุ่มไว้กลางล่างของจอ */
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="https://raw.githubusercontent.com/CupCupB/ar-index-test/main/model.glb"
        ios-src="https://raw.githubusercontent.com/CupCupB/ar-index-test/main/model.usdz"
        alt="A 3D model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate>
        
        <button slot="ar-button" id="ar-button">
            วางในพื้นที่ของคุณ
        </button>

    </model-viewer>

</body>
</html>
