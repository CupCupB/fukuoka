<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer and AR</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            /* ซ่อนปุ่ม AR ดั้งเดิมไปเลย */
            --ar-button-display: none; 
        }
        #ar-button {
            background-color: #fcc022;
            border-radius: 8px;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-family: sans-serif;
            font-weight: bold;
            cursor: pointer;
            
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>
<body>

    <model-viewer 
        id="ar-viewer"
        src="https://raw.githubusercontent.com/CupCupB/ar-index-test/main/model.glb"
        ios-src="https://raw.githubusercontent.com/CupCupB/ar-index-test/main/model.usdz"
        alt="A 3D model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate>
    </model-viewer>

    <button id="ar-button">
        วางในพื้นที่ของคุณ
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modelViewer = document.getElementById('ar-viewer');
            const arButton = document.getElementById('ar-button');

            // เมื่อปุ่มถูกคลิก
            arButton.addEventListener('click', () => {
                // ให้สั่ง model-viewer เริ่มโหมด AR
                modelViewer.activateAR();
            });
        });
    </script>

</body>
</html>
