<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer and AR</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* ป้องกัน scrollbar ที่ไม่จำเป็น */
        }
        model-viewer {
            width: 100%;
            height: 100%;
            --ar-button-display: block; /* ทำให้ปุ่ม AR แสดงเสมอ */
        }
    </style>
</head>
<body>

    <model-viewer 
        src="https://raw.githubusercontent.com/CupCupB/ar-index-test/main/model.glb"
        ios-src="https://raw.githubusercontent.com/CupCupB/ar-index-test/main/model.usdz"
        alt="A 3D model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate>
    </model-viewer>

</body>
</html>
